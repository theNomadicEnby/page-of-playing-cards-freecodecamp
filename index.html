<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" >
  <title>Playing Cards</title>

</head>

<body>
 <main id="playing-cards">
   <div class="card spade">
     <div class="left">A<br>♠</div>
     <div class="middle">♠</div>
     <div class="right">A<br>♠</div>
   </div>
   <div class="card clover">
     <div class="left">2<br>♣</div>
     <div class="middle">
       <span>♣</span>
       <span>♣</span></div>
     <div class="right">2<br>♣</div>
   </div>
   <div class="card heart">
     <div class="left">3<br>♥</div>
     <div class="middle">
       <span>♥</span>
       <span>♥</span>
       <span>♥</span></div>
     <div class="right">3<br>♥</div>
     </div>
   <div class="card clover">
     <div class="left">4<br>♣</div>
     <div class="middle">
       <span>♣</span>
       <span>♣</span>
       <span>♣</span>
       <span>♣</span></div>
     <div class="right">4<br>♣</div>  
   </div>
      <div class="card diamond">
     <div class="left">5<br>♦</div>
     <div class="middle">
       <span>♦</span>
       <span>♦</span>
       <span>♦</span>
       <span>♦</span>
       <span>♦</span></div>
     <div class="right">5<br>♦</div>
      </div>
 </main>
</body>

</html>
